<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nearby ATMs locator</title>	<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</head>

<body>
<div id="wrapper" class="container">
	<div class="row">
		<div class="col-xs-10 col-sm-6 col-md-6 col-lg-6">
			<div class="checkbox-wrapper">
				<label>
					<input type="checkbox" id="multi-currency" name="multi-check">
					<label for="multi-currency">Multi-currency ATMs only</label>
				</label>
			</div><!--end .checkbox-wrapper-->
			<table id="atms-list" class="table table-striped table-responsive">
				<tr>
					<th>Bank Name</th>
					<th>Distance</th>
				</tr>
			</table>
		</div>
		<div class="col-xs-10 col-sm-6 col-md-6 col-lg-6">
			<img id="map" class="map-responsive">
		</div>
	</div><!-- .row-->
</div><!-- #wrapper .container-->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkhS15LF5JMTGf5uzzmPPzy7ndseLvMjI&libraries=geometry,places&callback=getAtms" async defer></script>
</body>

</html>
